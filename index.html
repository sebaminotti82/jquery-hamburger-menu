<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Menu-hamburger</title>
</head>
<body>
      <!-- creiamo un header con un menu ! questo menu conterrà 
      anche un hamburher-menu che sotto i900px sarà visibile  -->

      <header>
          <div class="header_left">
             <div class="logo">
                 <img src="img/logo_large.png" alt="">
             </div>
          </div>

          <div class="header_right">
              <div class="menu">
                  <ul id="menu-list">
                    <li class="ghost" ><a href="">INFO E CONTATTI</a></li>
                    <li class="ghost" ><a href="">PROGETTI\PRODOTTI</a></li>
                    <li class="ghost" ><a href="">RECENSIONI</a></li>
                    <li class="ghost" ><a href="">JOOB</a></li>
                    <div class="bottone">
                        <li id="button"><a href="">ISCRIVITI</a></li> 
                    </div>
                  </ul>
              </div>
              <div class="open_sub_menu">
                <i class=" open fas fa-bars"></i>
              </div>
              
          </div>
          <div class="menu_hamburger">
             <div class="close_sub_menu">
                <i class=" close fas fa-times"></i>
             </div>
        </div>
      </header>
    <script src="main.js"></script>
</body>
</html>
